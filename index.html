<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="container">
            <div class="content">
                <div class="content__img">
                    <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="img" />
                    <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="img">
                </div>

                <div class="content__main">
                    <span>Perfume</span>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="content__price">
                        <span>$149.99</span>
                        <span> $169.99 </span>
                    </div>

                    <a href="#">
                        <img src="./images/icon-cart.svg" alt="img" /> Add to
                        Cart</a
                    >
                </div>
            </div>
        </main>
    </body>
</html>
